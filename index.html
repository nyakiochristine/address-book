<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--bootsrap cdn-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!--css linking-->
    <link rel="stylesheet" href="style.css">
    <script src="jquery-3.6.0.js"></script>
    <script src="script.js"></script>
    <title>Address Book</title>
</head>

<body>
    <section class="container">
        <h1 class="h1">Contact Address Book</h1>
        <div class="row">
            <div class="col-md-6">
                <div class="h2">Add Contact</div>

                <form action="" method="post" id="new-cont">
                    <div class="form-group lead">
                        <label for="firstName">First Name</label>
                        <input type="text" id="firstName" name="firstName" class="form-control">
                    </div>
                    <div class="form-group lead">
                        <label for="lastName">Last Name</label>
                        <input type="text" class="form-control" name="" id="lastName">
                    </div>
                    <div class="form-group lead">
                        <label for="email">Email</label>
                        <input type="email" class="form-control" name="" id="email">
                    </div>
                    <div class="form-group lead">
                        <label for="phoneNumber">Phone Number</label>
                        <input type="number" class="form-control" name="" id="phoneNumber">
                    </div>
                    <button type="submit" class="btn btn-primary">Add</button>
            </div>
            
            </form>
            <h2>Contacts:</h2>
            
            <ul id="contacts">

            </ul>
            <div class="col-md-6">
                <div id="show-contact">
                  <h2></h2>
              
                  <p>First name: <span class="first-name"></span></p>
                  <p>Last name: <span class="last-name"></span></p>
                </div>
              </div>  
        </div>

        </div>
    </section>
  
</body>

</html>
